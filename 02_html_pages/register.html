<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelGo 회원가입</title>
    <link rel="stylesheet" href="../03_css_styles/01_HotelGo_font.css">
    <link rel="stylesheet" href="../03_css_styles/03_register.css">
</head>
<body>
    <main>
        <script src="../04_js/register.js"></script>
        <div class="wrapper">
            <form id="register-form" name="register-form">
                <div class="form-header">   
                    <h2>Sign_up</h2>
                </div>
                
                <div class="border-box">
                    <div class="input-wrapper">
                         <label for="user">이름</label>
                        <input id="user" name="user" type="text" placeholder="이름">
                        <p class="msg" id="user-msg">이름은 필수입력 사항입니다.</p>
                    </div>

                    <div class="input-wrapper">
                        <label for="birth_date">생년월일 6자리</label>
                        <input id="birth_date" name="birth_date" type="text" placeholder="생년월일">
                        <p class="msg" id="birth_date-msg">생년월일은 필수입력 사항입니다.</p>
                    </div>

                    <div class="input-wrapper">
                        <label for="Phone">휴대전화번호</label>
                        <input id="Phone" name="Phone" type="text" placeholder="휴대전화번호">
                         <p class="msg" id="Phone-msg">휴대전화번호는 필수입력 사항입니다.</p>
                    </div>
                </div>
                <div class="border-box">
                    <div class="input-wrapper">
                        <label for="email">이메일</label>
                        <input id="email" name="email" type="text" placeholder="이메일">
                        <p class="msg" id="email-msg">이메일 필수입력 사항입니다.</p>
                    </div>

                    <div class="input-wrapper">
                        <label for="ID">아이디</label>
                        <input id="ID" name="ID" type="text" placeholder="아이디">
                        <p class="msg" id="ID-msg">아이디는 필수입력 사항입니다.</p>
                    </div>

                    <div class="input-wrapper">
                        <label for="pass">비밀번호</label>
                        <input id="pass" name="pass" type="password" placeholder="비밀번호">
                        <p class="msg" id="pass-msg">비밀번호는 필수입력 사항입니다.</p>
                    </div>

                    <div class="input-wrapper">
                        <label for="passkey">비밀번호 확인</label>
                        <input id="passkey" name="passkey" type="password" placeholder="비밀번호 재확인">
                        <p class="msg" id="passkey-msg">비밀번호는 필수입력 사항입니다.</p>
                    </div>

                    <button onclick=" onRegister();" class="sign-button" type="button">회원가입하기</button>
              </div>
           </form>
        </div>
            <div class="modal-wrapper">
                <div class="modal">
                    <img onclick="moveTo();" src="../01_images/icons/white-close.png" alt="모달창 닫기" class="cancel-icon">
                    <p>회원가입을 축하합니다!</p>
                    <img src="../01_images/logo2/logo1-2.jpg" alt="로고" class="logo">
                    <button onclick="moveTo();">확인</button>
                </div>
            </div>
    </main>
</body>
</html>
